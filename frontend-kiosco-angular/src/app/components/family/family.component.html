<a [routerLink]="['family', family.id]" class="family-button" [ngClass]="{'selected' : familyIsSelected}">
    <div class="family-name">
        <app-family-option-title [title]="family.name" [selected]="familyIsSelected"></app-family-option-title>
        @if(familyIsSelected){
            <hr>
        }
        
    </div>
    <img [src]="family.img" [alt]="family.name">
</a>
