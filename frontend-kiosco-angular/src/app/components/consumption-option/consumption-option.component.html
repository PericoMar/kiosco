<a [routerLink]="['/products-selection/family/', firstFamilyId]" class="consumption-opt" (click)="safeConsumptionOption(consumptionOption.name)">
    <h2>{{ consumptionOption.title }}</h2>
    <img *ngIf="consumptionOption.img; else noPhoto" [src]="consumptionOption.img" [alt]="consumptionOption.title">
    <ng-template #noPhoto>
        <img [src]="noPhotoOptionSrc" alt="No Photo Available">
    </ng-template>
</a>
