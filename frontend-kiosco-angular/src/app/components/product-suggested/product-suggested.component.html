        <img src="{{ product.img ? product.img : noPhotoUrl }}" [alt]="product.name" class="product-img">
      </div>
      <div class="product-details">
        <h1 class="product-name">{{ product.name }}</h1>
        <footer>
          <p class="product-price">+{{ product.prices[0] }} â‚¬</p>
          <hr>
        </footer>
      </div>
    </main>
  </article>
