<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- ID Column
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          <span [ngStyle]="{
            'color': element.status === 'Disponible' ? 'green' : 'red',
            'padding': '5px',
            'background-color': element.status === 'Disponible' ? '#e8f5e9' : '#ffebee'
          }">{{ element.status }}</span>
        </td>
      </ng-container> -->

      @for(displayedColum of displayedColumns ; track $index){
        <ng-container matColumnDef="{{displayedColum}}">
          <th mat-header-cell *matHeaderCellDef>{{displayedColum}}</th>
          <td mat-cell *matCellDef="let element">{{ element[displayedColum] }}</td>
        </ng-container>
      }
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
