
<main class="devices-manager">
    <header class="section-header">
        <h1>Dispositivos</h1>
        <p class="ligth-text">Gestiona tus dispositivos.</p>
    </header>

    <div class="card">
        <header class="table-section-header space-between">
            <h3>Inspección de dispositivos</h3>
            <button class="green-btn" (click)="openDeviceModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
                  Añadir dispositivo
            </button>
        </header>

        <main class="table">
            <app-table [heigth]="heigth" [displayedColumns]="displayedColumns" [dataSource]="dataSource" [pageSizeOptions]="pageSizeOptions" [loadingData]="loadingData"></app-table>
        </main>
    </div>
</main>
