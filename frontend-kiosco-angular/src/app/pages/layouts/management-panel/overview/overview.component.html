<main class="overview">
    <h2>Análisis de datos</h2>
    <section class="overview-cards">
        <div class="card card-1">
            <h4>Productos</h4>
            <p>Administra tus productos</p>
        </div>
        <div class="card card-2">
            <h4>Familias</h4>
            <p>Administra tus familias</p>
        </div>
        <div class="card card-3">
            <h4>Dispositivos</h4>
            <p>Visualiza tus dispositivos</p>
        </div>
        <div class="card card-4">
            <h4>Ventas</h4>
            <p>Visualiza tus ventas</p>
        </div>
        <section class="card card-5 overview-graph">
            <h4>Reporte de ventas</h4>
            <app-overview-graph></app-overview-graph>
        </section>
    </section>
    <section class="table-section card">
        <header class="table-section-header space-between">
            <h3>Inspección de productos</h3>
            <button class="green-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>

        </header>
        <app-table></app-table>
    </section>
</main>
