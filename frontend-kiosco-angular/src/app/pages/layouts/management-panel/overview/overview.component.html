<header class="header space-between">
    <div>
        <h1>Inicio</h1>
        <p class="ligth-text">Toma el control de tu kiosco</p>
    </div>
    <aside>
        <button class="notifications" (click)="toggleNotifications()" mat-icon-button [matMenuTriggerFor]="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
            </svg>
            <span *ngIf="notifications.length > 0" class="notification-count">{{ notifications.length }}</span>
        </button>
        <mat-menu #menu="matMenu">
            <div *ngIf="notifications.length === 0" class="no-notifications-message">
              No hay notificaciones
            </div>
            <div *ngIf="notifications.length > 0">
              <div *ngFor="let notification of notifications" class="notification-item">
                <p>{{ notification.message }}</p>
              </div>
            </div>
          </mat-menu>
        <button class="config">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
              </svg>
        </button>
        <button class="green-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-download" viewBox="0 0 16 16">
                <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                <path d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
              </svg>
              Descargar .XLS
        </button>
    </aside>
</header>

<main class="overview">
    <header class="overview-header">
        <h2>Análisis de datos</h2>
        <aside class="dates-inputs-container">
            <!-- Inputs fechas para tener un rango -->
            <input 
              type="month" 
              class="date-input" 
              [(ngModel)]="startMonth"
              placeholder="Mes - Año"
            >
            -
            <input 
              type="month" 
              class="date-input" 
              [(ngModel)]="endMonth" 
              placeholder="Mes - Año"
            >
          </aside>
    </header>
    <section class="overview-cards">
        <div class="card card-1" (click)="navigateTo('management-panel/products')">
            <header>
                <h4>Productos</h4>
                <p class="ligth-text">Administra tus productos</p>
            </header>
            <!-- <span class="watch-span">Ver</span> -->
        </div>
        
        <div class="card card-2" (click)="navigateTo('management-panel/families')">
            <header>
                <h4>Familias</h4>
                <p class="ligth-text">Administra tus familias</p>
            </header>
            <!-- <span class="watch-span">Ver</span> -->
        </div>
        
        <div class="card card-3" (click)="navigateTo('management-panel/devices/printers')">
            <header>
                <h4>Impresoras</h4>
                <p class="ligth-text">Visualiza tus impresoras</p>
            </header>
            <!-- <span class="watch-span">Ver</span> -->
        </div>
        
        <div class="card card-4" (click)="navigateTo('management-panel/sales')">
            <header>
                <h4>Ventas</h4>
                <p class="ligth-text">Visualiza tus ventas</p>
            </header>
            <!-- <span class="watch-span">Ver</span> -->
        </div>
        <section class="card card-5 overview-graph">
            <h4 class="graph-title">Reporte de ventas</h4>
            <app-overview-graph [startMonth]="startMonth" [endMonth]="endMonth"></app-overview-graph>
        </section>
    </section>
    <section class="table-section card">
        <header class="table-section-header space-between">
            <h3>Inspección de productos</h3>
            <button class="green-btn" (click)="openProductModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
                  Añadir producto
            </button>
        </header>
        <main class="table">
            <app-table [displayedColumns]="displayedColumns" [dataSource]="dataSource" [loadingData]="loadingData"></app-table>
        </main>
    </section>
</main>
