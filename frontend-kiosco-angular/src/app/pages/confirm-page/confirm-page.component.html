<body>
  <div class="confirmation-container">
    <!-- Imagen animada de confirmación -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="80"
      height="80"
      fill="currentColor"
      class="bi bi-check-circle"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
      />
      <path
        d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
      />
    </svg>
    <h1 class="confirmation-title">¡Compra Confirmada!</h1>
    <p class="order-number">
      Número de Pedido: <strong>#{{ this.numOrder }}</strong>
    </p>
    <p class="thank-you-message">
      Gracias por tu compra. Hemos recibido tu pedido y está siendo procesado.
    </p>
    <p class="order-summary">
      Te enviaremos un correo con los detalles de tu pedido y la información de
      envío.
    </p>
  </div>
</body>
