<body>
  <div class="checkout-container">
    <h1 class="checkout-title">Resumen de tu Pedido</h1>

    <!-- Lista de productos -->
    <div class="products-list">
      <div class="product-item" *ngFor="let product of products">
        <img
          [src]="product[0].img"
          [alt]="product[0].name"
          class="product-img"
        />
        <div class="product-details">
          <h2 class="product-name">{{ product[0].name }}</h2>
          <p class="product-description">{{ product[0].description }}</p>
        </div>
        <div class="product-price">{{ product[0].price }} €</div>
      </div>
    </div>

    <!-- Desglose del total -->
    <div class="total-breakdown">
      <div class="total-line">
        <span class="total-label">Subtotal:</span>
        <span class="total-value">18.00 €</span>
        <!-- Cambiar por el total, sin impuesto -->
      </div>
      <div class="total-line">
        <span class="total-label">Impuestos:</span>
        <span class="total-value">1.80 €</span>
        <!-- Mirar el impuesto total -->
      </div>
      <div class="total-line total-line-final">
        <span class="total-label">Total:</span>
        <span class="total-value">19.80 €</span>
        <!-- Cambiar el total, por el real -->
      </div>
    </div>

    <!-- Selección de entrega -->
    <div class="delivery-options">
      <h2 class="delivery-title">Modo de Entrega</h2>
      <div class="delivery-choice">
        <input
          type="radio"
          id="llevar"
          name="delivery"
          value="llevar"
          [(ngModel)]="deliveryMode"
        />
        <label for="llevar" class="custom-radio">
          <span class="checkmark"></span>
          Para llevar
        </label>
      </div>
      <div class="delivery-choice">
        <input
          type="radio"
          id="comer_aqui"
          name="delivery"
          value="comer_aqui"
          [(ngModel)]="deliveryMode"
        />
        <label for="comer_aqui" class="custom-radio">
          <span class="checkmark"></span>
          Tomar en el local
        </label>
      </div>
    </div>

    <!-- Metodo de pago -->
    <div class="payment-options">
      <h2 class="payment-title">Método de Pago</h2>
      <div class="payment-choice">
        <input
          type="radio"
          id="tarjeta"
          name="payment"
          value="tarjeta"
          [(ngModel)]="paymentMethod"
        />
        <label for="tarjeta" class="custom-radio">
          <span class="checkmark"></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-credit-card-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"
            />
          </svg>
          Tarjeta
        </label>
      </div>
      <div class="payment-choice">
        <input
          type="radio"
          id="efectivo"
          name="payment"
          value="efectivo"
          [(ngModel)]="paymentMethod"
        />
        <label for="efectivo" class="custom-radio">
          <span class="checkmark"></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cash-coin"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0"
            />
            <path
              d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z"
            />
            <path
              d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z"
            />
            <path
              d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567"
            />
          </svg>
          Efectivo
        </label>
      </div>
    </div>

    <!-- Botón de finalizar compra -->
    <div class="checkout-btn-container">
      <button class="checkout-btn">Finalizar Compra</button>
    </div>
  </div>
</body>
